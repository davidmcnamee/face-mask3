christineBlurb: " My masks come in 2 sizes. Adult (9”x5.5”) fits teens to
  adults. Youth 10-12  (7.75”x4.5”)"
rosieBlurb: " My masks are made in 3 adult sizes S (8.5”x5”), M (9”x5.5”),  L
  (10”x6”) and 3 child sizes S, M, L. I also have 3D style masks in adult and
  child sizes."
mariaBlurb: " My masks have a pleated style which  opens up when using  . My
  masks come in two sizes  suitable for adults and youths  M  (9”x4” to 6”) and
  S  (7”x3” to  4.5”) . The small mask is similar in size to the paper masks at
  doctors offices. I also have a child size (6.5”x2” to 4”)"
